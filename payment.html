<script>
let option = document.getElementById("selectbiller").value;
let name = document.getElementById("name")
let email = document.getElementById("email")
let amount = document.getElementById("amount")
let phonenum = document.getElementById("phonenum")
let account = document.getElementById("account")
let checked = JSON.parse(localStorage.getItem("bills"))
let paiduser = JSON.parse(localStorage.getItem("requestdata"))
console.log(paiduser);
let bills = JSON.parse(localStorage.getItem("cprice"))
console.log(bills);
for(let index = 0 ; index < paiduser.length ; index++){
     let element = paiduser[index]
     document.getElementById("name").innerHTML = element.username;
     document.getElementById("email").innerHTML = element.email;
     document.getElementById("phonenum").innerHTML = element.phonenum;
}
document.getElementById("amount").innerHTML = bills


console.log(checked);
if (checked == null) {
   checked = [] 
}

function paybills() {
if (document.getElementById("account").value.length <  10) {
   alert("input a valid acount details")
   return;
}else{
  checked.push({
    name : name.innerHTML,
    email : email.innerHTML,
    amount : amount.innerHTML,
    phonenum : phonenum.innerHTML,
    account : account.value
   }) 
   alert("Bills paid successfully")
   localStorage.setItem("bills", JSON.stringify(checked))
   console.log(checked);
   localStorage.setItem("anountpaid", JSON.stringify(bills))
   localStorage.setItem("biller",JSON.stringify(option))
   console.log(option);
}
 
}
