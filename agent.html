<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    body {
        background-image: url(https://cdn.create.vista.com/api/media/medium/208061328/stock-photo-cup-black-coffee-laptop-black?token=);
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100vh;
    }
    .form_container3 {
        width: 50%;
        margin: 1% 0;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 50px 40px 20px 40px;
        background-color: #ffffff;
        box-shadow: 0px 106px 42px rgba(0, 0, 0, 0.01),
            0px 59px 36px rgba(0, 0, 0, 0.05), 0px 26px 26px rgba(0, 0, 0, 0.09),
            0px 7px 15px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
        border-radius: 11px;
        font-family: "Inter", sans-serif;
        position: relative;
    }

    .pasinp {
        width: 85%;
        border: none;
        background: none;
        outline: none;
    }

    .hide {
        display: none;

    }

    @media (max-width :500px) {
        .form_container3 {
            width: 98%;
            height: 90vh;
            margin: 10% 0;
        }
    }


</style>

<body>
    <form class="form_container3   contain mx-auto">
        <div class="title_container">
            <p class="title fs-2">Sign Up as an agent</p>
        </div>
        <br>
        <div class="input_container">
            <label class="input_label" for="email_field">Username</label>
            <div class="w-100 py-1 px-2 border rounded-3 shadow d-flex align-items-center">
                <i class="fa-solid fa-user text-secondary mx-2"></i>
                <input class="pasinp my-1" placeholder="Username" name="input-name" type="text"
                    class="input_field shadow" id="newusername">
            </div>
        </div>
        <div class="input_container">
            <label class="input_label" for="email_field">Name</label>
            <div class="w-100 py-1 px-2 border rounded-3 shadow d-flex align-items-center">
                <i class="fa-solid fa-user text-secondary mx-2"></i>
                <input class="pasinp my-1" placeholder="Name" name="input-name" type="text" class="input_field shadow"
                    id="newname">
            </div>
        </div>
        <div class="input_container">
            <label class="input_label" for="email_field">Email</label>
            <svg fill="none" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg" class="icon">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#141B34"
                    d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5"></path>
                <path stroke-linejoin="round" stroke-width="1.5" stroke="#141B34"
                    d="M2.01577 13.4756C2.08114 16.5412 2.11383 18.0739 3.24496 19.2094C4.37608 20.3448 5.95033 20.3843 9.09883 20.4634C11.0393 20.5122 12.9607 20.5122 14.9012 20.4634C18.0497 20.3843 19.6239 20.3448 20.7551 19.2094C21.8862 18.0739 21.9189 16.5412 21.9842 13.4756C22.0053 12.4899 22.0053 11.5101 21.9842 10.5244C21.9189 7.45886 21.8862 5.92609 20.7551 4.79066C19.6239 3.65523 18.0497 3.61568 14.9012 3.53657C12.9607 3.48781 11.0393 3.48781 9.09882 3.53656C5.95033 3.61566 4.37608 3.65521 3.24495 4.79065C2.11382 5.92608 2.08114 7.45885 2.01576 10.5244C1.99474 11.5101 1.99475 12.4899 2.01577 13.4756Z">
                </path>
            </svg>
            <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="email"
                class="input_field shadow" id="newemail">
        </div>
        <div class="input_container">
            <label class="input_label" for="password_field">Password</label>
            <div class="w-100 py-1 px-2 border rounded-3 shadow d-flex align-items-center">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="pasinp my-1" placeholder="Password" name="input-name" type="password"
                    class="input_field shadow" id="password">
                <div class="lock">
                    <button id="hidepas" onclick="hidepassword(event)" class="pasinp hide"><i
                            class="fa-solid fa-eye"></i></button>
                    <button id="showpas" onclick="showpassword(event)" class="pasinp"><i
                            class="fa-solid fa-eye-slash"></i></button>
                </div>
            </div>
        </div>
        <div class="input_container">
            <label class="input_label" for="password_field">Password</label>
            <div class="w-100 py-1 px-2 border rounded-3 shadow d-flex align-items-center">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="pasinp my-1" placeholder="Confirm Password" name="input-name" type="password"
                    class="input_field shadow" id="Confirmpassword">
                <div class="lock">
                    <button id="hidepas2" onclick="hidepassword2(event)" class="pasinp hide"><i
                            class="fa-solid fa-eye"></i></button>
                    <button id="showpas2" onclick="showpassword2(event)" class="pasinp"><i
                            class="fa-solid fa-eye-slash"></i></button>
                </div>
            </div>
        </div>
        <button onclick="signnewuser(event)" title="Sign In" type="submit" class="sign-in_btn">
            <span>Sign Up</span>
        </button>
        <!-- <p class="note">Terms of use &amp; Conditions</p> -->
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7fe2d1a9ce.js" crossorigin="anonymous"></script>
</body>

</html>
<script>
    let newsignedagent = JSON.parse(localStorage.getItem("agent"))
    console.log(newsignedagent);
    let newusername = document.getElementById("newusername")
    let newname = document.getElementById("newname")
    let newemail = document.getElementById("newemail")
    let newpassword = document.getElementById("password")
    let confirmpas = document.getElementById("Confirmpassword")
    function signnewuser(event) {
        event.preventDefault();
        if (newusername.value == "" || newname.value == "" || newemail.value == "" || newpassword.value == "" || confirmpas.value == "") {
            alert("input field can not be empty")
            return;
        } else if (newpassword.value != confirmpas.value) {
            alert("password does not match")
            return;
        } else if (!newemail.value.includes("@gmail.com")) {
            alert("please input a valid email address")
            return;
        }
        else if (newsignedagent == null) {
            newsignedagent = [];
            newsignedagent.push({
                username: newusername.value,
                email: newemail.value,
                name: newname.value,
                password: newpassword.value,
                confirmpassword: confirmpas.value
            })
            alert("signup successfully")
            console.log(newsignedagent);
            localStorage.setItem("agent", JSON.stringify(newsignedagent))
            setInterval(() => {
                window.location.href = "agentlogin.html"
            }, 1000);
        } else {
            newsignedagent.push({
                username: newusername.value,
                email: newemail.value,
                name: newname.value,
                password: newpassword.value,
                confirmpassword: confirmpas.value
            })
            alert("signup successfully")
            console.log(newsignedagent);
            localStorage.setItem("agent", JSON.stringify(newsignedagent))
            setInterval(() => {
                window.location.href = "agentlogin.html"
            }, 2000);
        }
    }
    function hidepassword(event) {
        event.preventDefault();
        document.getElementById("password").type = "text"
        document.getElementById("hidepas").style.display = "none"
        document.getElementById("showpas").style.display = "block"
    }
    function showpassword(event) {
        event.preventDefault();
        document.getElementById("password").type = "password"
        document.getElementById("hidepas").style.display = "block"
        document.getElementById("showpas").style.display = "none"
    }
    function hidepassword2(event) {
        event.preventDefault();
        document.getElementById("Confirmpassword").type = "text"
        document.getElementById("hidepas2").style.display = "none"
        document.getElementById("showpas2").style.display = "block"
    }
    function showpassword2(event) {
        event.preventDefault();
        document.getElementById("Confirmpassword").type = "password"
        document.getElementById("hidepas2").style.display = "block"
        document.getElementById("showpas2").style.display = "none"
    }


</script>
